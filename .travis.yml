language: c
os: linux
dist: trusty
sudo: required

compiler:
   - m68k-atari-mint-gcc

before_install:
  - 'openssl aes-256-cbc -K $encrypted_87425b138c6e_key -iv $encrypted_87425b138c6e_iv -in .travis/deploy-key.enc -out .travis/deploy-key -d'
  - 'sh ./.install-cross-mint.sh'

script:
  - make SHELL=/bin/bash CROSS=yes
